<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer App</title>
  </head>
  <body>
    <main  id="pomodoro-timer">

        <div>
            <h3 id="title">Pomodoro Timer</h3>
        <div class="buttons top_btn">
        <button id="work">Pomodoro</button>
        <button id="break">Break</button>
        <button id="long-break">Long Break</button>
      </div>
    <div id="time">25:00</div>
      <div id="progress-bar"><div class="progress" id="progress"></div></div>
      <div class="buttons bottom-btn">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    </main>
<script src="script.js"></script>
  </body>
</html>
